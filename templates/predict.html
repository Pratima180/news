<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hybrid Fake News Verification</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 60px auto;
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0px 3px 15px rgba(0,0,0,0.10);
        }

        h1 {
            text-align: center;
            color: #0f172a;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #cbd5e1;
            resize: vertical;
            background-color: #f8fafc;
        }

        button {
            margin-top: 18px;
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            background-color: #10b981;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background-color: #059669;
        }

        .result-box {
            background: #f8fafc;
            padding: 20px;
            margin-top: 25px;
            border-radius: 8px;
            border-left: 5px solid #10b981;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.05);
        }

        .result-box h2 {
            color: #1e293b;
            font-size: 22px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Hybrid Fake News Verification üîç</h1>

    <!-- FORM -->
    <!-- FIXED: action="/check" -->
    <form action="/check" method="POST">
        <textarea name="news" placeholder="Paste the news text or link here..." required></textarea>
        <button type="submit">Verify Now</button>
    </form>

    <!-- RESULT -->
    {% if prediction_text %}
    <div class="result-box">
        <h2>{{ prediction_text | safe }}</h2>
    </div>
    {% endif %}
</div>

</body>
</html>
