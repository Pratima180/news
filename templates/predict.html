<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hybrid Fake News Verification</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
        }

        .top-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 20px 40px;
        }

        .top-logo img {
            width: 50px;
        }

        .top-logo h2 {
            font-size: 22px;
            color: #059669;
            font-weight: 700;
        }

        .main-area {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 90%;
            margin: 20px auto;
        }

        .container {
            width: 60%;
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0px 3px 15px rgba(0,0,0,0.10);
        }

        h1 {
            text-align: center;
            color: #0f172a;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #cbd5e1;
            resize: vertical;
            background-color: #f8fafc;
        }

        button {
            margin-top: 18px;
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            background-color: #10b981;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background-color: #059669;
        }

        .side-image img {
            width: 260px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.12);
        }

        .result-box {
            background: #f8fafc;
            padding: 20px;
            margin-top: 25px;
            border-radius: 8px;
            border-left: 5px solid #10b981;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.05);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #64748b;
            font-size: 14px;
        }

        footer img {
            width: 100px;
            opacity: 0.7;
            margin-bottom: 6px;
        }
    </style>
</head>

<body>

<!-- TOP LOGO -->
<div class="top-logo">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
    <h2>Hybrid Fake News Verification</h2>
</div>

<!-- MAIN CONTENT AREA -->
<div class="main-area">

    <!-- FORM AREA -->
    <div class="container">
        <h1>Verify News üîç</h1>

        <form action="/check" method="POST">
            <textarea name="news" placeholder="Paste the news text or link here..." required></textarea>
            <button type="submit">Verify Now</button>
        </form>

        {% if prediction_text %}
        <div class="result-box">
            <h2>{{ prediction_text | safe }}</h2>
        </div>
        {% endif %}
    </div>

    <!-- SIDE IMAGE -->
    <div class="side-image">
        <img src="{{ url_for('static', filename='images/fake_news_example.jpg') }}" alt="Fake News Illustration">
    </div>

</div>

<!-- FOOTER -->
<footer>
    <img src="{{ url_for('static', filename='images/student.jpg') }}" alt="Student Image">
    <p>Developed by <b>Pratima Sahu</b> ‚Ä¢ EEIoT ‚Ä¢ MITS Gwalior</p>
</footer>

</body>
</html>
