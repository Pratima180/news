<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detector ‚Äî Result</title>

  <style>
    body {
      background: #eef2ff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    /* Top Logo */
    .top-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .top-logo img {
      width: 55px;
    }

    .top-logo h2 {
      font-size: 24px;
      font-weight: 700;
      color: #059669;
    }

    /* Main Card Area */
    .content-area {
      display: flex;
      gap: 30px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .result-card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      padding: 35px 40px;
      text-align: center;
      max-width: 550px;
      width: 95%;
      border-top: 6px solid #10b981;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 24px;
      color: #1e293b;
      font-weight: 700;
      line-height: 1.5;
      margin-bottom: 25px;
      word-break: break-word;
    }

    /* Right Side Image */
    .side-image img {
      width: 250px;
      border-radius: 12px;
      box-shadow: 0px 4px 14px rgba(0,0,0,0.15);
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1e40af;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      text-align: center;
      color: #64748b;
      font-size: 14px;
    }

    footer img {
      width: 110px;
      opacity: 0.7;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

  <!-- Top Logo -->
  <div class="top-logo">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
    <h2>Hybrid Fake News Detector</h2>
  </div>

  <!-- Main Content Area -->
  <div class="content-area">

    <!-- Result Card -->
    <div class="result-card">
      <h2>{{ prediction_text | safe }}</h2>
      <a href="/predict_page" class="btn">üîÅ Check Another News</a>
    </div>

    <!-- Side Illustration Image -->
    <div class="side-image">
      <img src="{{ url_for('static', filename='images/fake_news_example.jpg') }}" alt="Illustration">
    </div>

  </div>

  <!-- Footer -->
  <footer>
    <img src="{{ url_for('static', filename='images/student.jpg') }}" alt="Student">
    <p>Developed by <b>Pratima Sahu</b> ‚Ä¢ EEIoT ‚Ä¢ MITS Gwalior</p>
  </footer>

</body>
</html>
