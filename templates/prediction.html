<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detector ‚Äî Result</title>

  <style>
    body {
      background: #eef2ff;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .result-card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      padding: 35px 40px;
      text-align: center;
      max-width: 550px;
      width: 95%;
      border-top: 6px solid #10b981;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 24px;
      color: #1e293b;
      font-weight: 700;
      line-height: 1.5;
      margin-bottom: 25px;
      word-break: break-word;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1e40af;
    }
  </style>
</head>

<body>

  <div class="result-card">

    <!-- SHOW HYBRID OUTPUT -->
    <h2>{{ prediction_text | safe }}</h2>

    <a href="/predict_page" class="btn">üîÅ Check Another News</a>

  </div>

</body>
</html>
